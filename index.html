<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="entrance-container">
      <h1>Вас Вітає гра тетріс!</h1>
      <p>Введіть будь-ласка ваше імя</p>
      <input class="name-input" placeholder="Імя" />
      <button>Розпочати гру</button>
    </div>
    <div class="canv-container">
      <div class="score-cont">
        <p class="score">Рахунок: <span id="score"></span></p>

        <p class="level">Рівень: <span id="level"></span></p>
      </div>
      <canvas id="gameCanvas" width="320" height="640"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
